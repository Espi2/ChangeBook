<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miduChat</title>

  <script type="module">
    import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

    const getUsername = () => {
      // Verificar si hay un usuario almacenado en el localStorage
      const storedUsername = localStorage.getItem('username');
      if (storedUsername) {
        console.log(`User existed ${storedUsername}`);
        return storedUsername;
      } else {
        // Si no hay usuario almacenado, solicitarlo al usuario
        const username = prompt("Please enter your username:");
        if (username) {
          // Guardar el nombre de usuario en el localStorage
          localStorage.setItem('username', username);
          console.log(`User entered ${username}`);
          return username;
        } else {
          // Si el usuario cancela el prompt o ingresa un nombre vacío, manejar en consecuencia
          console.log("No username entered");
          return null;
        }
      }
    }

    const initSocket = async () => {
      const username = await getUsername();
      if (!username) return; // Si no hay nombre de usuario, salir de la función
      
      const socket = io({
        auth: {
          username: username,
          serverOffset: 0
        }
      })

      const form = document.getElementById('form')
      const input = document.getElementById('input')
      const messages = document.getElementById('messages')

      socket.on('chat message', (msg, serverOffset, username) => {
        const item = `<li>
          <p>${msg}</p>
          <small>${username}</small>
        </li>`
        messages.insertAdjacentHTML('beforeend', item)
        socket.auth.serverOffset = serverOffset
        // scroll to bottom of messages
        messages.scrollTop = messages.scrollHeight
      })

      form.addEventListener('submit', (e) => {
        e.preventDefault()

        if (input.value) {
          socket.emit('chat message', input.value)
          input.value = ''
        }
      })
    }

    initSocket();
  </script>




  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: grid;
      place-content: center;
      height: 100vh;
      padding: 36px 36px 100px 36px;
      grid-template-rows: 1fr;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow-y: scroll;
      height: 100%;
      scroll-behavior: smooth;
      padding-bottom: 48px;
    }

    #messages>li {
      padding: .5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #000;
    }

    #chat {
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      width: 350px;
      height: 100%;
      position: relative;
    }

    #form {
      bottom: 0;
      display: flex;
      height: 48px;
      left: 0;
      padding: 4px;
      position: absolute;
      right: 0;
    }

    #input {
      border-radius: 9999px;
      border: 1px solid #eee;
      flex: 1;
      margin: 4px;
      padding: 0 8px;
    }

    #input:focus {
      outline: 0;
    }

    #form>button {
      background: #09f;
      color: #fff;
      border: 0;
      margin: 4px;
      border-radius: 4px;
    }

    #form>button:hover {
      background: #0cf;
    }
  </style>
</head>

<body>
  <h1>Set Table Name</h1>
  <form action="/setTableName" method="post">
    <label for="numero">Enter a number:</label>
    <input type="text" id="numero" name="numero" required>
    <button type="submit">Set Table Name</button>
  </form>
  <section id="chat">
    
    <ul id="messages"></ul>
    <form id="form">
      <input type="text" name="message" id="input" placeholder="Type a message" autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </section>

</body>

</html>
